<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <!-- navbar -->
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./assets/logo.png" alt="pizza.jpg" class="navbar__logo"/>
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">order food</button>
            </div>
        </nav>
    </header>
    <main class="container">
    <!-- hero section -->
    <section class="hero__container">
        <div class="hero__image__container">
            <img  class="hero__image"src="./assets/hero.jpg" alt="hero.image">
        </div>
        <div class="hero__description">
            <h1 class="hero__text">order food from favourite restaurants near you</h1>
            <button class="button__primary">order now</button>
        </div>
    </section>
</main>
</body>
</html>
